<select name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %} class="form-select">
{% for group_name, group_choices, group_index in widget.optgroups %}{% if group_name %}
<optgroup label="{{ group_name }}">{% endif %}{% for option in group_choices %}
<option value="{{ option.value|stringformat:'s' }}"{% if option.selected %} selected{% endif %}{% if option.disabled %} disabled{% endif %}>{{ option.label }}</option>{% endfor %}{% if group_name %}
</optgroup>{% endif %}{% endfor %}
</select>
